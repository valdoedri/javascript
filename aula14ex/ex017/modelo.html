<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>   
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
    </header>
    <section>
        <div id="form">
            <p>Número: 
                <input type="number" name="num" id="num">
                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
        </div>
        <div id="res">
            Tabuada<br>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima.</option>
            </select>

        </div>
    </section>
    <footer>
        <p>&copy; Lucivaldo Alves</p>
    </footer>

    <script>
        function gerar() {
            var num = window.document.getElementById('num')
            var tab = window.document.getElementById('seltab')
            var res = window.document.getElementById('res')
            var val = Number(num.value)

            if (num.value.length == 0) {
                window.alert('Digite um número no campo!')
            } else {
                tab.innerHTML = ''
                for (var fat=1; fat <= 10; fat++) {
                    // adiciona option ao select
                    var opt = window.document.createElement('option') // cria o option
                    opt.text = `${val} x ${fat} = ${val*fat}` // adiciona texto no option
                    opt.value = `tab${val}` // adiciona um valor a propriedade value do option
                    tab.appendChild(opt) // inseri o option no select
                }
            }
        }

    </script>
    
</body>
</html>
