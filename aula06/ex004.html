<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Variaveis 03</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var n1 = 12
        // muda a string para maiuscula e conta o número de letras
        document.write(`<p>${nome.toUpperCase()} seu nome tem ${nome.length} letras!</p>`)

        // adiciona duas casas decimais e troca ponto por virgula
        document.write(`<p>O número real ${n1} vai trocar o ponto por virgula: ${n1.toFixed(2).replace('.',',')}.</p>`)

        // converte o n1 para formato de moeda brasileira
        document.write(`O valor de ${n1} em Reais é: <strong>${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</strong>.`)
    </script>
</body>
</html>
