<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
        body {
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(180deg, darkblue, rgb(66, 102, 219), blue);
        }

        header > h1 {
            font-size: 3em;
            color: white;
            text-align: center;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.445);
        }

        section {
            max-width: 500px;
            height: 450px;
            background-color: white;
            margin: auto;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.432);
        }

        div#form {
            background-color: darkblue;
            color: white;
            padding: 10px;
            width: 440px;
            margin: auto;
            border-radius: 10px;       
        }

        div#form input[type=button] {
            width: 100%;
            background-color: white;
            color: darkblue;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        div#form input[type=button]:hover {
            background-color: blue;
            color: white;
        }

        div#idade > p#ida {
            text-align: center;
            font-size: 1.4em;
        }

        div#ifoto {
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 0px 0px 15px #4e4e4e;
            margin: auto;
            border-radius: 50%;
        }
        footer > p {
            color: white;
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body id="ifundo">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <p> 
                <label for="txtano">Digite o ano do seu nascimento: </label>
                <input type="number" name="txtano" id="txtano" min="1900">
            </p>
            <p>Qual o seu gênero: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
            </p> 
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="idade">
            <p id="ida">Preencha os dados acima para ver o resultado.</p>
        </div>
        <div id="ifoto">

        </div>
    </section>
    <footer>
        <p>&copy; Lucivaldo Alves</p>
    </footer>

    <script>
        function verificar() {
            var data = new Date()
            var ano = data.getFullYear()
            var fano = window.document.getElementById('txtano')
            var resi = window.document.getElementById('ida')
            var res = window.document.querySelector('div#ifoto')
                // Verifica se o ano digitado é válido
            if (fano.value == 0 || fano.value > ano) {
                window.alert('[ERRO!] O ano a ser verificado é inválido!')
            } else {
                // pega o radiobutton pelo nome
                var fsex = window.document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var genero = ''
                // Verifica qual opção do Radio está marcado
                if (fsex[0].checked) {
                    genero = 'Homem'
                } else if (fsex[1].checked) {
                    genero = 'Mulher'
                }
                // Verifica a idade e o Gênero
                if (idade < 15 && genero == 'Homem') {
                    resi.innerHTML = `Você é um Homem de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/menino.jpg)'                    
                } else if (idade < 15 && genero == 'Mulher') {
                    resi.innerHTML = `Você é uma Mulher de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/menina.jpg)'
                } else if (idade < 26 && genero == 'Homem') {
                    resi.innerHTML = `Você é um Homem de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/jovemh.jpg)'                    
                } else if (idade < 26 && genero == 'Mulher') {
                    resi.innerHTML = `Você é uma Mulher de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/jovemm.jpg)'                    
                } else if(idade < 50 && genero == 'Homem') {
                    resi.innerHTML = `Você é um Homem de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/homem.jpg)'                    
                } else if (idade < 50 && genero == 'Mulher') {
                    resi.innerHTML = `Você é uma Mulher de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/mulher.jpg)'                    
                } else if(idade >= 50 && genero == 'Homem') {
                    resi.innerHTML = `Você é um Homem de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/senhor.jpg)'                    
                } else if (idade >= 50 && genero == 'Mulher') {
                    resi.innerHTML = `Você é uma Mulher de ${idade} anos.`
                    res.style.backgroundImage = 'url(imagens/senhora.jpg)'                    
                }
                
            }

        }
    </script>
    
</body>
</html>
